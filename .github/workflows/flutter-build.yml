name: Build Flutter App

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/flutter-app.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/flutter-app.yml'
  workflow_dispatch:
    inputs:
      build_web:
        description: 'Build Flutter Web'
        required: false
        default: false
        type: boolean
      build_android:
        description: 'Build Android APK'
        required: false
        default: false
        type: boolean
      build_ios:
        description: 'Build iOS (requires macOS runner)'
        required: false
        default: false
        type: boolean

jobs:
  # Flutter app analysis and testing
  flutter-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: app/pubspec.yaml
          channel: 'stable'

      - name: Get Flutter dependencies
        working-directory: ./app
        run: flutter pub get

      - name: Generate localization files
        working-directory: ./app
        run: flutter gen-l10n

      - name: Analyze Flutter code
        working-directory: ./app
        run: flutter analyze

      - name: Run Flutter tests
        working-directory: ./app
        run: flutter test

  # Build Flutter Web
  flutter-web-build:
    needs: flutter-test
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_web == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: app/pubspec.yaml
          channel: 'stable'

      - name: Get Flutter dependencies
        working-directory: ./app
        run: flutter pub get

      - name: Generate localization files
        working-directory: ./app
        run: flutter gen-l10n

      - name: Build Flutter Web
        working-directory: ./app
        run: flutter build web --release

      - name: Upload Web Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build
          path: app/build/web/
          retention-days: 30

  # Build Android APK
  flutter-android-build:
    needs: flutter-test
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_android == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: app/pubspec.yaml
          channel: 'stable'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Get Flutter dependencies
        working-directory: ./app
        run: flutter pub get

      - name: Generate localization files
        working-directory: ./app
        run: flutter gen-l10n

      - name: Build Android APK
        working-directory: ./app
        run: flutter build apk --release

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-android-apk
          path: app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  # Build iOS (requires macOS runner)
  flutter-ios-build:
    needs: flutter-test
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_ios == 'true'
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: app/pubspec.yaml
          channel: 'stable'

      - name: Get Flutter dependencies
        working-directory: ./app
        run: flutter pub get

      - name: Generate localization files
        working-directory: ./app
        run: flutter gen-l10n

      - name: Build iOS (no codesign)
        working-directory: ./app
        run: flutter build ios --release --no-codesign

      - name: Create iOS Archive
        working-directory: ./app
        run: |
          mkdir -p build/ios-build
          cp -r build/ios/iphoneos/Runner.app build/ios-build/
          cd build/ios-build
          zip -r ../flutter-ios-build.zip Runner.app

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-build
          path: app/build/flutter-ios-build.zip
          retention-days: 30
